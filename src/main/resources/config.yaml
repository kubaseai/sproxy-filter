secure-proxy-config:
- config-id: core-tech-services
  network-source:
  - ip: 10.0.0.0/8, 127.0.0.1
    system-id: devops
    app-id: 1inux
    user-id: user
    user-token: ~
  network-destinations:
  - id: 0
    system-id: ms-internet-check
    uris:
    - http://www.msftncsi.com/ncsi.txt
    methods: GET
    ssl-inspection: false
    ssl-inspection-skip-reason: no-https
    av-scan: true
    av-scan-skip-reason: ~
  - id: 1
    system-id: safe-services
    uris:
    - https://*.microsoft.com/**
    - https://microsoft.com/**
    - https://www.google.com/**
    - https://google.com/**
    methods: GET
    content-sent: ~
    content-received: ~
    ssl-inspection: false
    ssl-inspection-skip-reason: null
    av-scan: false
    av-scan-skip-reason: safe-list-and-local-av-present
  - id: 2
    system-id: GitHub
    uris:
    - https://**.github.com/**
    - https://github.com/**
    methods: GET, POST, HEAD, OPTIONS
    ssl-inspection: true
    ssl-inspection-skip-reason: null
    av-scan: true
    av-scan-skip-reason: null
